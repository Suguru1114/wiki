{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page - {{ title }}
{% endblock %}

{% block content %}
    <h1>Edit Page - {{ title }}</h1>

    <form action="{% url 'edit_page' title=title %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="btn btn-primary">
    </form>

{% endblock %}
