{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            {% if entry == 'CSS' %}
                <li><a href="{% url 'css' %}">{{ entry }}</a></li>
            {% else %}
                <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
